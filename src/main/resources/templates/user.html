</head>






<body>
    
    <body>
        <div th:fragment="menu (activepage)" th:with="activepage='booking'">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">

                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

        <form th:action="@{/user/all}" method="get">
            <div class="row">
                <div class="col-3">
                    <h3></h3>
                </div>
    
    
    
    
    <div class="row">
        <div class="col-11">
            <h3>Utenti</h3>
        </div>
        <div class="col-1">
            <a th:href="@{/user/new}" class="btn btn-primary btn-sm"> Aggiungi Utente </a>
        </div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Citt√†</th>
                <th>Indirizzo</th>
                <th>Cap</th>
                <th>Registrazione</th>
                <th>Password</th>
                
                <th colspan="2">Azioni</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="user : ${utenti}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.nome}"></td>
                <td th:text="${user.cognome}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.telefono}"></td>
                <td th:text="${user.citta}"></td>
                <td th:text="${user.indirizzo}"></td>
                <td th:text="${user.cap}"></td>
                <td th:text="${#temporals.format(user.registrazione, 'dd-MM-yyyy')}"></td>
                <td th:text="${user.password}"></td>

                <td>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm mb-3">Edita</a>
                </td>
                <td>
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm mb-3">Elimina</a>
                </td>
            </tr>
            
    </table>

</body>
