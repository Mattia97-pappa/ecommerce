<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prodotti Uomo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/cliente/all">Torna all'Homeüè†</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logoutCliente">Log Out‚Ü©Ô∏è</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
   

    <h2>Linea UOMO</h2>
   
    <div class="container mt-5">
        <div class="row">
            <div th:each="prodotti : ${prodotti}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${prodotti.immagineUrl}" class="card-img-top" alt="Immagine Prodotto">
                    <div class="card-body">
                <h5 class="card-title" th:text="${prodotti.nome}">T-shirt Surf</h5>
                <p class="card-text" th:text="${prodotti.descrizione}">100% cotone‚úÖ</p>
                <p class="card-text"><strong>Prezzo:</strong> <span th:text="'‚Ç¨' + ${prodotti.prezzo}">Prezzo</span></p>
                <a th:href="@{/cliente/selezionaProdotto/{id}(id=${prodotti.id})}" class="btn btn-primary">Guarda prodotto</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
