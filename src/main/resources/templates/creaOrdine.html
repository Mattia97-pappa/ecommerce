<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Prodotto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img th:src="${prodotto.immagineUrl}" class="card-img-top" alt="Immagine Prodotto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${prodotto.nome}">Nome Prodotto</h5>
                        <p class="card-text" th:text="${prodotto.descrizione}">Descrizione Prodotto</p>
                        <p class="card-text"><strong>Prezzo:</strong> <span th:text="'€' + ${prodotto.prezzo}">Prezzo</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <form th:action="@{/ordine/crea}" method="post">
                    <input type="hidden" name="idProdotto" th:value="${prodotto.id}" />

                    <div class="form-group">
                        <label for="taglia">Taglia:</label>
                        <select name="taglia" id="taglia" class="form-control" required>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="metodo_pagamento">Metodo di Pagamento:</label>
                        <select name="metodo_pagamento" id="metodo_pagamento" class="form-control" required>
                            <option value="Visa">Visa</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="Maestro">Maestro</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Bitcoin">Bitcoin</option>
                        </select>
                    </div>

                    <label for="quantita">Quantità:</label>
                    <select name="quantita" id="quantita">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>


                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Conferma Ordine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
