<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrazione</title>
    <head>
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="row">
        <div class="col-11">
            <h3>Inserimento dati utente</h3>
            <div class="mt-3">
                <a href="/loginCliente" class="btn btn-secondary">
                    <i class="bi bi-house-door-fill"></i> Hai già un account? Clicca qui per accedere.
                </a>
            </div>
            
        </div>
    </div>
    <form action="#" th:action="@{/registrazionecliente/add}" th:object="${user}" method="post">
        <div>
            <label  class="col-1" for="username">Username:</label>
            <input   class="col-2" type="text" id="username" th:field="*{username}" />
        </div>
        <div>
            <label class="col-1" for="nome">Nome:</label>
            <input class="col-2" type="text" id="nome" th:field="*{nome}" />
        </div>

        <div>
            <label class="col-1" for="cognome">Cognome:</label>
            <input class="col-2" type="text" id="cognome" th:field="*{cognome}" />
        </div>

        <div>
            <label class="col-1" for="email">Email:</label>
            <input class="col-2" type="text" id="email" th:field="*{email}" />
        </div>

       
<div>
            <label class="col-1" for="telefono">Telefono:</label>
            <input class="col-2" type="text" id="telefono" th:field="*{telefono}" />
        </div>

        <div>
            <label class="col-1" for="citta">Città:</label>
            <input class="col-2" type="text" id="citta" th:field="*{citta}" />
        </div>

        <div>
            <label class="col-1" for="indirizzo">Indirizzo:</label>
            <input class="col-2" type="text" id="indirizzo" th:field="*{indirizzo}" />
        </div>

        <div>
            <label class="col-1" for="cap">Cap:</label>
            <input class="col-2" type="number" id="cap" th:field="*{cap}" />
        </div>

    </div>
   
    <input type="hidden" th:field="*{registrazione}" />
    <div>
       

        <div>
            
            <label class="col-1" for="password">Password:</label>
            <input class="col-2" type="password" id="password" th:field="*{password}" />
            


        </div>






        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
