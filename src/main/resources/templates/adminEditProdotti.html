<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edita info</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="row">
        <div class="col-11">
            <h3>Edita info</h3>
            <a href="/adminprodotti/all" class="btn btn-secondary">
                <i class="bi bi-house-door-fill"></i> Torna alla Home
            </a>
        </div>
        
        </div>
    </div>
    <form action="#" th:action="@{/adminprodotti/upd}" th:object="${prodotti}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label  class="col-1" for="nome">Nome:</label>
            <input   class="col-2" type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            
            <label class="col-1" for="descrizione">descrizione:</label>
            <input class="col-2" type="text" id="descrizione" th:field="*{descrizione}" />
            


        </div>
        <div>
            
            <label class="col-1" for="prezzo">Prezzo:</label>
            <input class="col-2" type="text" id="prezzo" th:field="*{prezzo}" />
            


        </div>

        <div>
            <label class="col-1" for="immagineUrl">Immagine URL:</label>
            <input class="col-2" type="text" id="immagineUrl" th:field="*{immagineUrl}" />
        </div>

        <div>
            <label class="col-1" for="categoria">Categoria:</label>
            <select class="col-2 form-select" id="categoria" th:field="*{categoria}">
                <option value="uomo" th:selected="${prodotti.categoria == 'uomo'}">Uomo</option>
                <option value="donna" th:selected="${prodotti.categoria == 'donna'}">Donna</option>
            </select>
        </div>

        


        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
