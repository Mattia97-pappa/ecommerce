<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edita info</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
     
    <div class="row">
        <div class="col-11">
            <h3>Edita info</h3>
            <a href="/adminordini/all" class="btn btn-secondary">
                <i class="bi bi-house-door-fill"></i> Torna alla Home
            </a>
        </div>
        
        </div>
    </div>
    <form action="#" th:action="@{/adminordini/upd}" th:object="${ordini}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{id}" />
        <div>
            <label  class="col-1" for="importo">Importo:</label>
            <input   class="col-2" type="number" id="importo" th:field="*{importo}" />
        </div>
        <div>
            <label class="col-1" for="taglia">Taglia:</label>
            <select class="col-2 form-select" id="taglia" th:field="*{taglia}">
                <option value="S" th:selected="${ordini.taglia == 'S'}">S</option>
                <option value="M" th:selected="${ordini.taglia == 'M'}">M</option>
                <option value="L" th:selected="${ordini.taglia == 'L'}">L</option>
                <option value="XL" th:selected="${ordini.taglia == 'XL'}">XL</option>
            </select>
    
            <label class="col-1" for="metodo_pagamento">Metodo di pagamento:</label>
            <select class="col-2 form-select" id="metodo_pagamento" th:field="*{metodo_pagamento}">
                <option value="Visa" th:selected="${ordini.metodo_pagamento == 'Visa'}">Visa</option>
                <option value="MasterCard" th:selected="${ordini.metodo_pagamento == 'MasterCard'}">MasterCard</option>
                <option value="Maestro" th:selected="${ordini.metodo_pagamento == 'Maestro'}">Maestro</option>
                <option value="PayPal" th:selected="${ordini.metodo_pagamento == 'PayPal'}">PayPal</option>
                <option value="Bitcoin" th:selected="${ordini.metodo_pagamento == 'Bitcoin'}">Bitcoin</option>
            </select>
        </div>
        <div>
            <label class="col-1" for="quantita">Quantit√†:</label>
            <select class="col-2 form-select" id="quantita" th:field="*{quantita}">
                <option value="1" th:selected="${ordini.quantita == 1}">1</option>
                <option value="2" th:selected="${ordini.quantita == 2}">2</option>
                <option value="3" th:selected="${ordini.quantita == 3}">3</option>
            </select>
        </div>

        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
